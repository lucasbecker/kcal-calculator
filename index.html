<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Uma simples calculado de calorias online.">
  <meta name="keywords" content="calculado de calorias, calculadora de kcal, kcal, calorias, online">
  <meta name="author" content="Lucas Becker Felisberto">
  <title>Calculadora de Calorias</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Calculadora de Calorias</h1>
  </header>

  <main>

    <form>
      <fieldset>
        <label for="gender">Seu sexo:</label>
        <select name="gender" id="gender" required>
          <option value="none" disabled selected>Selecione uma opção</option>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="age">Sua idade:</label>
        <input type="number" name="age" id="age" placeholder="18" min="0" required>
      </fieldset>

      <fieldset>
        <label for="weight">Seu peso:</label>
        <input type="number" name="weight" id="weight" placeholder="75" min="0" required>
      </fieldset>

      <fieldset>
        <label for="height">Sua altura:</label>
        <input type="number" name="height" id="height" placeholder="180" min="0" required>
      </fieldset>

      <fieldset>
        <label for="activity-level">Seu nível de atividade física:</label>
        <select name="activity-level" id="activity-level" required>
          <option value="0" disabled selected>Selecione uma opção</option>
          <option value="1.2">Sedentário</option>
          <option value="1.375">Pouca atividade</option>
          <option value="1.55">Atividade moderada</option>
          <option value="1.725">Atividade intensa</option>
          <option value="1.9">Atividade muito intensa</option>
        </select>
      </fieldset>

      <fieldset>
        <input type="submit" value="Calcular">
      </fieldset>
    </form>

    <hr>
    
    <div class="result-container">
      <h2>Resultado</h2>
      <div class="result-content">
        Informe os dados conforme solicitados ao lado e clique em calculara para obter um resultado.
      </div>
      <p>Antes de tomar qualquer decisão, consulte um nutricionista.</p>
    </div>

  </main>

  <footer>
    <p>
      &copy; 2020 Todos os direitos reservados.<br/>
      Desenvolvido por <a href="https://lucasbecker.github.io" target="_blank">Lucas Becker</a>.
    </p>
  </footer>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
